name: Validate branch name

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "branch_name=${GITHUB_HEAD_REF}" >> $GITHUB_OUTPUT
          else
            ref="${GITHUB_REF#refs/heads/}"
            echo "branch_name=${ref}" >> $GITHUB_OUTPUT
          fi

      - name: Validate branch name
        run: |
          branch_name="${{ steps.vars.outputs.branch_name }}"
          echo "üîç Checking branch name: $branch_name"

          # Special branches that don't need to follow the convention
          if [[ "$branch_name" == "master" || "$branch_name" == "develop" ]]; then
            echo "‚úÖ Branch name is valid (special branch)."
            exit 0
          fi

          if echo "$branch_name" | grep -Eq '^(feature|bugfix|hotfix|release|chore|refactor|docs)/[a-z0-9._-]+$'; then
            echo "‚úÖ Branch name is valid."
          else
            echo "‚ùå Invalid branch name: '$branch_name'"
            echo ""
            echo "üëâ Branch name must follow the pattern:"
            echo "   <type>/<description>"
            echo ""
            echo "Special branches 'master', 'main', and 'develop' are exempt from this pattern."
            echo ""
            echo "Allowed types:"
            echo "  - feature/   ‚Üí for new features or enhancements"
            echo "  - bugfix/    ‚Üí for fixing non-critical bugs"
            echo "  - hotfix/    ‚Üí for urgent production fixes"
            echo "  - release/   ‚Üí for preparing a release branch"
            echo "  - chore/     ‚Üí for maintenance tasks (e.g., updating dependencies, configs)"
            echo "  - refactor/  ‚Üí for code improvements without changing behavior"
            echo "  - docs/      ‚Üí for documentation updates only"
            echo ""
            echo "Description must contain lowercase letters, numbers, dashes (-), underscores (_), or dots (.)"
            echo ""
            echo "‚úÖ Example valid branch names:"
            echo "   feature/add-login-api"
            echo "   bugfix/fix-user-profile"
            echo "   hotfix/security-patch"
            echo "   release/v1.2.0"
            echo "   chore/update-dependencies"
            echo "   refactor/clean-auth-service"
            echo ""
            exit 1
          fi
